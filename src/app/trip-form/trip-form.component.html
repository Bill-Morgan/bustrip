<br><br><br>
<div class="container">
    <div class="row">
        <div class="col d-flex justify-content-center">
            <div class="h1">Bus Trip Calculator</div>
        </div>
    </div>
    <br>
    <form #busTripForm="ngForm" (ngSubmit)="calculate()">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <div class="row">
                    <div class="form-group col">
                        <label for="startTime">Start Time <span class="block">(not counting pre-trip)</span></label>
                        <input id="startTime" class="form-control" name="startTime" [(ngModel)]="model.startTime"
                            (change)="fieldUpdate('startTime')" type="time">
                    </div>
                    <div class="form-group col">
                        <label for="stopTime">Destination Arrival Time</label>
                        <input id="stopTime" class="form-control" name="stopTime" [(ngModel)]="model.stopTime"
                            (change)="fieldUpdate('stopTime')" type="time"><br>
                    </div>
                </div>
                <div class="row inline">
                    <div class="form-group col">
                        <label for="returnStartTime">Return Start time</label>
                        <input id="returnStartTime" class="form-control" name="returnStartTime"
                            [(ngModel)]="model.returnStartTime" (change)="fieldUpdate('returnStartTime')"  type="time">
                    </div>
                    <div class="form-group col">
                        <label for="endTime">Finish Time</label>
                        <input id="endTime" class="form-control" name="endTime" [(ngModel)]="model.endTime"
                            (change)="fieldUpdate('endTime')" type="time"><br>
                    </div>
                </div><br>
                <div class="row">
                    <div class="form-group col">
                        <label for="optStop">Optional wait time during drive in minutes</label>
                        <input id="optStop" class="form-control" name="optStop" [(ngModel)]="model.optStop"
                            (change)="fieldUpdate('optStop')" type="number" min="0">
                    </div>
                </div><br>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="form-check form-check-inline col  d-flex justify-content-center">
                <div class="form-group form-check-inline">
                    <input id="pretrip" type="checkbox" name="pretrip" [(ngModel)]="model.pretrip" (change)="fieldUpdate('pretrip')" >
                    <label for="pretrip">&nbsp;&nbsp;&nbsp;Pre trip? </label>
                </div>

                <div class="form-group form-check-inline">
                    <input id="warmup" type="checkbox" name="warmup" [(ngModel)]="model.warmup" type="checkbox" (change)="fieldUpdate('warmup')" >
                    <label for="warmup" class="form-check-label">&nbsp;&nbsp;&nbsp;Warm up?</label>
                </div>
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col d-flex justify-content-center">
                <button type="button" class="btn btn-lg" (click)="reset()">Reset</button>&nbsp;&nbsp;
                <button type="submit" class="btn btn-lg">Calculate</button>
            </div>
        </div>
        <br><br><br>
        <div class="row">
            <div class="col d-flex justify-content-center">
                <ul class="h4">
                    <li>Drive Time: {{calcData.drive}}</li>
                    <li>Wait Time: {{calcData.wait}}</li>
                </ul>
            </div>
        </div>
    </form>
    <p class="cp">&copy; 2023 WAM Computers</p>

</div>
