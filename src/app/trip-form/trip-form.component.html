<br><br><br>
<div class="container-center">
    <h1>Bus Trip Calculator</h1>
</div>
<br>
<div class="container-center">
    <form #busTripForm="ngForm" (ngSubmit)="calculate()">
        <section id="going">
            <div class="container-center" id="tripButtonGroup">
                <button id="startButton" type="button" class="btn touch" (click)="buttonClick('startButton')">Start
                    Drive</button>
                <button id="pauseButton" type="button" class="btn touch" (click)="buttonClick('pauseButton')">Pause
                    Drive</button>
                <button id="resumeButton" type="button" class="btn touch" (click)="buttonClick('resumeButton')">Resume
                    Drive</button>
                <button id="endButton" type="button" class="btn touch" (click)="buttonClick('endButton')">End
                    Drive</button>
            </div><br>
        </section>
        <div class="container-center">
            <div class="container-vertical">
                <label for="startTime">Start Time <span class="block">(not counting pre-trip)</span></label>
                <input id="startTime" class="form-control" name="startTime" [(ngModel)]="model.startTime"
                    (change)="fieldUpdate('startTime')" type="time" disabled>
            </div>
            <div class="container-vertical">
                <label for="stopTime"><span class="block">&nbsp;</span>Destination Arrival Time</label>
                <input id="stopTime" class="form-control" name="stopTime" [(ngModel)]="model.stopTime"
                    (change)="fieldUpdate('stopTime')" type="time" disabled><br>
            </div>
        </div>
        <section id="coming"></section>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <div class="row">
                    <div class="form-group col">
                        <label for="returnStartTime"><span class="block">&nbsp;</span>Return Start time</label>
                        <input id="returnStartTime" class="form-control" name="returnStartTime"
                            [(ngModel)]="model.returnStartTime" (change)="fieldUpdate('returnStartTime')" type="time"
                            disabled>
                    </div>
                    <div class="form-group col">
                        <label for="endTime"><span class="block">&nbsp;</span>Finish Time</label>
                        <input id="endTime" class="form-control" name="endTime" [(ngModel)]="model.endTime"
                            (change)="fieldUpdate('endTime')" type="time" disabled><br>
                    </div>
                </div><br>
                <div class="row">
                    <div class="form-group col">
                        <label for="optStop">Optional wait time during drive in minutes</label>
                        <input id="optStop" class="form-control" name="optStop" [(ngModel)]="model.optStop"
                            (change)="fieldUpdate('optStop')" type="number" min="0">
                    </div>
                </div><br>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="form-check form-check-inline col  d-flex justify-content-center">
                <div class="form-group form-check-inline">
                    <input id="pretrip" type="checkbox" name="pretrip" [(ngModel)]="model.pretrip"
                        (change)="fieldUpdate('pretrip')">
                    <label for="pretrip">&nbsp;&nbsp;&nbsp;Pre-trip? </label>
                </div>
                <div class="form-group form-check-inline">
                    <input id="warmup" type="checkbox" name="warmup" [(ngModel)]="model.warmup" type="checkbox"
                        (change)="fieldUpdate('warmup')">
                    <label for="warmup" class="form-check-label">&nbsp;&nbsp;&nbsp;Warm-up?</label>
                </div>
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col d-flex justify-content-center">
                <button id="resetBtn" type="button" class="btn btn-lg touch" (click)="reset()">Reset</button>
                <button id="calcBtn" type="submit" class="btn btn-lg touch">Calculate</button>
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col d-flex justify-content-center">
                <ul class="h4">
                    <li>Drive Time: {{calcData.drive}}</li>
                    <li>Wait Time: {{calcData.wait}}</li>
                </ul>
            </div>
        </div>
    </form>
</div>
